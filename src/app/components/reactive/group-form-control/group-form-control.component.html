<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="first-name">First Name: </label>
    
    <input id="first-name" type="text"
        formControlName="firstName"/>
    <div class="error" *ngIf="profileForm.controls['firstName'].errors?.['required']">please do not leave first name empty</div>
    <div class="error" *ngIf="profileForm.controls['firstName'].errors?.['minlength'] != null">min length should match</div>
    <label for="last-name">Last Name: </label>
    
    <input id="last-name" type="text"
        formControlName="lastName"/>
        <div class="error" *ngIf="profileForm.controls['lastName'].errors?.['required']">please do not leave first name empty</div>
        <div class="error" *ngIf="profileForm.controls['lastName'].errors?.['minlength'] != null">min length should match</div>
   <div formGroupName="address">
      <h2>Address</h2>
      <label for="street">Street: </label>
      <input id="street" type="text" formControlName="street">

      <label for="city">City: </label>
      <input id="city" type="text" formControlName="city">

      <label for="state">State: </label>
      <input id="state" type="text" formControlName="state">

      <label for="zip">Zip Code: </label>
      <input id="zip" type="text" formControlName="zip">
    </div>
   <button type="submit" (click)="logErrors()">Submit</button>
<form>
